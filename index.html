<html>
  <head>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        font-size: 10em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img id="among-us" src="./alive.png" alt="among us" onclick="kill()">
    <audio id="sound" src="./kill-sound.mp4"></audio>
    <script>
      function kill() {
        document.getElementById("among-us").src = "./dead.png";
        document.getElementById("sound").play();
      }
    </script>
  </body>
</html>
